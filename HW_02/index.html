<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container py-4">

<div class="container mt-4">

    <!-- 4 Inputs Row -->
    <div class="row justify-content-start">

        <div class="col-6 col-md-3 col-lg-3 bracket-box">
            <input id="txt1" class="form-control bracket-input" type="text" placeholder="First Number">
        </div>

        <div class="col-6 col-md-3 col-lg-3 bracket-box">
            <input id="txt2" class="form-control bracket-input" type="text" placeholder="Second Number">
        </div>

        <div class="col-6 col-md-3 col-lg-3 bracket-box">
            <select id="operation" class="form-select bracket-input">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
        </div>

        <div class="col-6 col-md-3 col-lg-3 bracket-box">
            <button id="btnCalc" class="btn bracket-input w-100">=</button>
        </div>
    </div>

    <!-- First dashed line -->
    <div class="divider"></div>

    <!-- Result -->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 bracket-box">
            <h3 id="lblRes" class="result-text"></h3>
        </div>
    </div>

    <!-- Second dashed line -->
    <div class="divider"></div>

    <!-- Logs -->
    <div class="row">
        <div class="col-12 col-md-8 col-lg-8 bracket-box">
            <textarea id="output" placeholder="Logs..."></textarea>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
